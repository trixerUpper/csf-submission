<p *ngIf="thisEmail != null"> Orders for {{ thisEmail }} </p>

<div *ngIf="allLeanOrders != null">
    <table>
        <tr *ngFor="let leanOrder of allLeanOrders.orders">
            <div>
                <table>
                    <tr>
                        <td>
                            <p>Date: {{leanOrder.date}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Order Id: {{leanOrder.orderId}}</p>
                        </td>
                        <td>
                            <button (click)="markOrderDelivered(leanOrder.orderId)">Delivered</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Total: {{leanOrder.total}}</p>
                        </td>
                    </tr>
                </table>
            </div>
        </tr>
    </table>
</div>

<button [routerLink]="['/']">Back to Ordering</button>
